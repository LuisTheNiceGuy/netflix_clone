<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--lib de icons-->
    <script src="https://kit.fontawesome.com/02181f899c.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style.css">
    <title>Netflix clone</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="netflix">
            <a href="#" class="btn btn-rounded">Bó logar</a>
        </div>
        <div class="showcase-content">
            <h1>bora ve</h1>
            <p>ve quarquer hora. cancela quarquer hora</p>
            <a href="#" class="btn btn-xl">
                veja de graça uma hora <i class="fas fa-chevron-right btn-icon"></i>
            </a>

        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">cancela quarquer hora</p>
            </div>
            <div id="tab-2" class="tab-item ">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">vê em quarquer cantu</p>
            </div>
            <div id="tab-3" class="tab-item ">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">escolha seu preço</p>
            </div>
        </div>
    </section>
    <section class="tab-content">
    
    </section>
</body>
</html>
